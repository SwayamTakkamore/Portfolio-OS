name: portfolio_flutter
description: A Flutter web portfolio with OS-like interface
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  audioplayers: ^5.2.1
  flutter_markdown: ^0.7.4+1
  url_launcher: ^6.3.1
  battery_plus: ^6.0.3
  connectivity_plus: ^6.0.5
  intl: ^0.19.0
  device_info_plus: ^11.1.0
  system_info2: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
    - assets/wallpapers/
    - assets/resume-placeholder.md
